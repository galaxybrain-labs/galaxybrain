name: Release Backport
on:
  push:
    branches:
      - release/*
jobs:
  release:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
    steps:
      - name: Release
        uses: googleapis/release-please-action@v4
        with:
          release-type: python
          versioning: always-bump-patch
          target-branch: ${{ github.ref_name }}
