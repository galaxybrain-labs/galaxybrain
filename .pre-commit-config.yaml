repos:
-   repo: https://github.com/asottile/pyupgrade
    rev: v3.15.0
    hooks:
    - id: pyupgrade
      args: [--py39-plus, --keep-runtime-typing]
- repo: local
  hooks:
  - id: black
    name: Black
    entry: poetry run black
    language: system
    types: [python]
- repo: local
  hooks:
  - id: pyright
    name: Pyright
    entry: poetry run pyright
    language: system
    types: [python]
- repo: local
  hooks:
  - id: ruff
    name: Ruff
    entry: poetry run ruff check
    args: [--fix]
    language: system
    types: [python]
